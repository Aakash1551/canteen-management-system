<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sidebar Dropdown SPA</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="hero">

      <!-- Home -->
      <div class="box nav-item active" data-page="home">
        <div class="icon1 icon"></div>
        <div class="text">Home</div>
      </div>

      <!-- Order -->
      <div class="box dropdown-toggle" data-target="orderDropdown">
        <div class="icon2 icon"></div>
        <div class="text">Order</div>
        <div class="arrow"></div>
      </div>
      <div class="dropdown-content" id="orderDropdown">
        <div class="dropdown-item nav-item" data-page="liveOrder">Live order</div>
        <div class="dropdown-item nav-item" data-page="preOrder">Pre-Order</div>
        <div class="dropdown-item nav-item" data-page="history">History</div>
      </div>

      <!-- Manage -->
      <div class="box dropdown-toggle" data-target="manageDropdown">
        <div class="icon3 icon"></div>
        <div class="text">Manage</div>
        <div class="arrow"></div>
      </div>
      <div class="dropdown-content" id="manageDropdown">
        <div class="dropdown-item nav-item" data-page="preManage">Pre-Order</div>
        <div class="dropdown-item nav-item" data-page="menu">Menu</div>
        <div class="dropdown-item nav-item" data-page="delivery">Delivery</div>
      </div>

      <div class="box2">
        <div class="box Contact">
          <div class="icon4 icon"></div>
          <div class="text">Contact Us</div>
        </div>
      </div>
    </div>

    <div class="main">
      <div class="heading-box">
        <div class="icon5 icon"></div>
        <div class="text1" id="page-title">Home</div>
      </div>
      <div class="content-box" id="content-box">

      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
