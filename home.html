<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sidebar Dropdown SPA</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">

    <!-- Sidebar -->
    <div class="hero">

      <!-- Home -->
      <div class="box nav-item active" data-page="home" role="button" tabindex="0">
        <div class="icon1 icon"></div>
        <div class="text">Home</div>
      </div>

      <!-- Order Dropdown -->
      <div class="box dropdown-toggle" data-target="orderDropdown" role="button" tabindex="0" aria-expanded="false" aria-controls="orderDropdown">
        <div class="icon2 icon"></div>
        <div class="text">Order</div>
        <div class="arrow"></div>
      </div>
      <div class="dropdown-content" id="orderDropdown">
        <div class="dropdown-item nav-item" data-page="liveOrder" role="button" tabindex="0">Live order</div>
        <div class="dropdown-item nav-item" data-page="preOrder" role="button" tabindex="0">Pre-Order</div>
        <div class="dropdown-item nav-item" data-page="history" role="button" tabindex="0">History</div>
        <div class="dropdown-item nav-item" data-page="customOrder" role="button" tabindex="0">Custom Order</div> <!-- âœ… NEW -->
      </div>


      <!-- Manage Dropdown -->
      <div class="box dropdown-toggle" data-target="manageDropdown" role="button" tabindex="0" aria-expanded="false" aria-controls="manageDropdown">
        <div class="icon3 icon"></div>
        <div class="text">Manage</div>
        <div class="arrow"></div>
      </div>
      <div class="dropdown-content" id="manageDropdown">
        <div class="dropdown-item nav-item" data-page="preManage" role="button" tabindex="0">Pre-Order</div>
        <div class="dropdown-item nav-item" data-page="menu" role="button" tabindex="0">Menu</div>
        <div class="dropdown-item nav-item" data-page="delivery" role="button" tabindex="0">Delivery</div>
      </div>

      <!-- Contact -->
      <div class="box2">
        <div class="box Contact nav-item" data-page="contact" role="button" tabindex="0">
          <div class="icon4 icon"></div>
          <div class="text">Contact Us</div>
        </div>
      </div>

    </div>

    <!-- Main Content -->
    <div class="main">
      <div class="heading-box">
        <div class="icon5 icon" id="heading-icon"></div>
        <div class="text1" id="page-title">Home</div>
      </div>
      <div class="content-box" id="content-box"></div>
    </div>

  </div>

  <!-- Modal Root -->
  <div id="modal-root"></div>

  <!-- <script src="script.js"></script> -->
   <script type="module" src="scripts/main.js"></script>

</body>
</html>
